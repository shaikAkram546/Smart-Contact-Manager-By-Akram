<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
  <head>
    <title data-th-text="${loggedInUser.name}+' |  Search Result'">
      Search Result
    </title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="justify-center flex-col items-center">
          <h1 class="text-5xl">Result</h1>

          <div class="contacts_container p-5">
         <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            
          

          <div
                class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
            >
              

            
            </div>


              <table
                data-th-if="${!isEmpty}"
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Number</th>

                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    
                    data-th-each="c: ${contacts}"
                    data-th-object="${c}"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <img
                        onerror="this.scr='https://webstockreview.net/images/human-clipart-human-symbol-19.png'"
                        class="w-10 h-10 rounded-full"
                        src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-instagram-profile-button-by-vexels.png"
                        alt="Jese image"
                      />
                      <div class="ps-3">
                        <div
                          class="text-base font-semibold"
                          data-th-text="*{name}"
                        >
                          Default name
                        </div>
                        <div
                          class="font-normal text-gray-500"
                          data-th-text="*{email}"
                        >
                          neil.sims@flowbite.com
                        </div>
                      </div>
                    </th>
                    <td class="px-6 py-4" data-th-text="*{phoneNumber}">
                      React Developer
                    </td>
                    <td class="px-6 py-4">
                       
                      <div class="flex items-center">
                         <div
                         data-th-if="*{favorite}"
                         class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                          <div
                        data-th-unless="*{favorite}"
                         class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div>
                        <a data-th-href="*{websiteLink}"
                        target = "_blank">
                          <i class="fa-solid fa-arrow-up-right-from-square w-5 h-5"></i>
                        </a>
                         <a data-th-href="*{linkedInLink}"
                         target = "_blank">
                          <i class="fa-brands fa-linkedin w-5 h-5"></i>
                        </a>
                      </div>
                    </td>
                    <td class="px-6 py-4">
                      <a
                        href="#"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                        ><i class="fa-solid fa-pen-to-square"></i></a
                      >
                      
                       <a
                         data-th-href="@{'/user/contacts/delete/' + *{id}}"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                        ><i class="fa-solid fa-trash"></i></a
                      >
                      <a
                        data-th-href="@{'/user/contacts/view/' + *{id}}"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                      >
                        <i class="fa-solid fa-eye"></i>
                      </a>
                    
                    </td>
                  </tr>
                </tbody>
              </table>
            
              <div data-th-if="${isEmpty}">
                <h1>---------------No Contact found---------------</h1>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
