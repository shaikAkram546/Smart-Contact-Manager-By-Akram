<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | SCM_AKRAM'">View</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex items-center justify-center md:pt-32 flex-col">
          <!--  profie card -->
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
            <div class="flex flex-col items-center">
            
    
    
     
    <img
         src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-instagram-profile-button-by-vexels.png" 
         alt="Default Profile Photo"
         class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
 



              <div>
                
                <h2 class="text-2xl font-semibold mb-2" data-th-text=${contact.name}>User Name</h2>
              </div>
              <div style="display: flex; align-items: center">
                <i class="fa-solid fa-envelope" style="margin-right: 8px;"></i>
                <p class="text-gray-600 mb-2" data-th-text="${contact.email}">user.email@example.com</p>
              </div>
              <div style="display: flex; align-items: center">
  <i class="fa-solid fa-phone-volume" style="margin-right: 8px;"></i>
  <p class="text-gray-600 mb-2" data-th-text="${contact.phoneNumber}">${contact.phoneNumber}</p>
</div>
              
              <div style="display: flex; align-items: center">
                <i class="fa-solid w-4 h-4 fa-earth-americas"style="margin-right: 8px;" ></i>
                <p class="text-gray-600 mb-2" >
                  <a data-th-href="${contact.websiteLink}" target="_blank" style="text-decoration: none;">WebsiteLink</a>
                </p>
              </div>
<div style="display: flex; align-items: center;">
  <i class="fa-brands fa-linkedin" style="margin-right: 8px;"></i>
  <p class="text-gray-600 mb-2">
    <a data-th-href="${contact.linkedInLink}" target="_blank" style="text-decoration: none;">LinkedInLink</a>
  </p>
</div>
              <div style="display: flex; align-items: center">
                <i class="fa-solid fa-location-dot"style="margin-right: 8px; "></i>
                <p class="text-gray-600 mb-2" data-th-text="${contact.address}">123-456-7890</p>
              </div>
              <div style="display: flex; align-items: center">
                <i class="fa-solid fa-audio-description" style="margin-right: 8px;"></i>
                <p class="text-gray-600 mb-4 text-center" data-th-text="${contact.description}">About the user...</p>
              </div>
                

               
            </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
