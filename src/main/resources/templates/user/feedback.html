  <!DOCTYPE html>
  <html
    lang="en"
    th:replace="~{base :: parent(~{::#content},~{::title})}"
  >
    <head>
      <title data-th-text="${loggedInUser.name}+' | SCM_AKRAM'">Profile</title>
    </head>
    <body>
      <div id="content">
        <!-- sidebar -->

        <!-- user is logged in : sidebar -->

        <div th:if="${loggedInUser}">
          <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20" style="height: 1000px">
          <div class="flex items-center justify-center md:pt-32 flex-col">
            <section class="py-20   bg-gray-100 animate__animated animate__fadeInUp">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-12">Get in Touch</h2>
         <div class="container mx-auto">
            <div data-th-replace="message::messagebox"></div>
      <form class="max-w-lg mx-auto" 
      action="" 
      method="post" 
      data-th-action="@{/feedback}">

    <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">

    <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">

    <textarea name="message" placeholder="Your Message" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"></textarea>

    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
        Send Message
    </button>
</form>

      </div>
    </section>
            
        </div>
      </div>

      
    </body>
  </html>
